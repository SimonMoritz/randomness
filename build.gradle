plugins {
    id 'java'
    id 'application'
}

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed"
    }
}

run {
    mainClass = 'Main'
}

task rand(type: JavaExec) {
    description 'Demonstrate Randomness'
    mainClass = 'randomness.Generator'
    classpath = sourceSets.main.runtimeClasspath
}

